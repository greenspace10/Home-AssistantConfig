---
# The manual alarm control panel platform enables you to set manual alarms in Home Assistant.
#
# https://www.home-assistant.io/integrations/manual/
#
alarm_control_panel:
  - platform: manual
    name: Home Alarm
    code: 1234
    pending_time: 60
    delay_time: 60
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0